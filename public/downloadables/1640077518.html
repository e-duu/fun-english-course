<html>
	<head>
		<title>tugas dom & object</title>
	</head>
	<body id="background">
	
		<button onclick="warnaA()">warna background merah</button>
		<button onclick="warnaB()">warna background hijau</button>
		<button onclick="warnaC()">warna background biru</button>
	
		<script>

			//dom
			function warnaA() {
			document.getElementById("background").style.background = "red"
			}
			function warnaB() {
			document.getElementById("background").style.background = "green"
			}
			function warnaC() {
			document.getElementById("background").style.background = "blue"
			}
		
		</script>
	</body>
</html>
